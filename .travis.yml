sudo: required
dist: trusty
install:
  # Update docker-engine using Ubuntu 'trusty' apt repo
  - >
    curl -sSL "https://get.docker.com/gpg" |
     sudo -E apt-key add -
  - >
    echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" |
     sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - >
    sudo apt-get -o Dpkg::Options::="--force-confdef" \
     -o Dpkg::Options::="--force-confold" --assume-yes install docker-engine
  - docker version
script:
- export SAVE=$PWD cnt="ubuemlctr" slim=".slim"
- docker pull tvial/docker-mailserver
- docker tag tvial/docker-mailserver ${cnt}
- > 
  sudo ./docker-slim build 
  --remove-file-artifacts
  --mount ${SAVE}/config:/tmp/docker-mailserver 
  --mount ${SAVE}/scripts:/scripts
  --include-path /var/spool/postfix 
  --include-path /etc/init.d 
  --include-path /usr/lib/amavis 
  --include-path /usr/lib/dovecot 
  --include-path /var/log 
  --include-path /usr/bin/doveadm 
  --include-path /usr/bin/doveconf 
  --include-path /usr/bin/maildirmake.dovecot 
  --include-path /usr/share/dovecot 
  --include-path /usr/lib/perl5/Net/DNS/RR/TXT.pm 
  --include-path /usr/share/perl/5.18.2/Text/ParseWords.pm 
  --include-path /usr/lib/perl5/auto/Crypt/OpenSSL/RSA/new_public_key.al 
  --include-path /usr/bin/tail 
  --include-path /usr/local/bin 
  --include-path /usr/bin/cut 
  --include-path /bin/mv 
  --include-path /bin/ls 
  --include-path /bin/cp 
  --include-path /bin/chmod 
  --include-path /usr/bin/sort 
  --include-path /usr/bin/uniq 
  --include-path /lib/x86_64-linux-gnu/libacl.so.1 
  --include-path /lib/x86_64-linux-gnu/libattr.so.1 
  --include-path /etc/mtab 
  --include-path /etc/ssl
  --http-probe 
  --entrypoint /scripts/entry.sh
  --tag ${cnt}${slim}
  --continue-after 30 ${cnt}

- docker images
- docker version
  
before_deploy:
- cd
- wget `curl -s https://api.github.com/repos/appc/docker2aci/releases | grep browser_download_url | head -n 1 | cut -d '"' -f 4` -O d2a.tar.gz
- tar -zxf d2a.tar.gz && rm d2a.tar.gz && d2a=`ls | grep "docker2aci*"` && d2a=`basename  $d2a` && alias d2a='${PWD}/${d2a}/docker2aci'
- docker save -o ${cnt}.slim.tar ${cnt}.slim
- "${PWD}/${d2a}/docker2aci ${cnt}.slim.tar"
- xz -9 -c ${cnt}.slim.tar > ${cnt}.slim.tar.xz
- docker login -e $QUAYE -u $QUAYL -p $QUAYP  quay.io
- docker tag ${cnt}${slim} quay.io/natostanco/$cnt:$TRAVIS_TAG
- docker push quay.io/natostanco/$cnt:$TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "${cnt}.slim.tar.xz"
  - "${cnt}.slim-latest.aci"
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
